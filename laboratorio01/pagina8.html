<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video</title>
</head>
<body>
    <h1>Audio y Video</h1>
    <hr>
    <h2>Audio</h2>
    <!-- Para poder reproducir el audio no es suficiente darle la ruta
    tambien se debe de agregar el atributo controls -->
    <h3>Cancion</h3>
    <audio 
    src="media/LATIN MAFIA - No digas nada_9G9WhNiEqMs.mp3" controls></audio>
    <h3>Autoreproducion</h3>
    <!-- Con el atributo autoplay se reproduce automaticamente -->
    <audio controls><source src="media/LATIN MAFIA - No digas nada_9G9WhNiEqMs - copia (2).mp3"></audio>
    <!-- podemos agregar la misma cancion en varios formatos .mp3, .wav, .ogg -->
    <h2>Video</h2>
    <h3>Video</h3>
    <video src="media/LATIN MAFIA - Julieta (Official Visualizer).mp4"controls></controls></video>
    <h3>Autoreproduccion</h3>
    <video controls width="600px" height="1000px">
        <source src="media/LATIN MAFIA - Julieta (Official Visualizer).mp4"> 
    </video>
    
</body>
</html>
